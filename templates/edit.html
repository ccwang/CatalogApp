{% extends "main.html" %} 
{% block content %}

<h2>Edit Item</h2>

<form class="form well" id="edit-form" name="edit-form" role="form" method="POST" action="{{url_for('editItem', itemname = item.name)}}">

    </br>
    <div class="form-group">
        <label for="item-name" class="col-sm-2">Title</label>
        <div class="col-sm-10">
            <input class="form-control" name="item-name" type="text" value="{{item.name}}" autofocus required>
        </div>
    </div>

    <br>
    <br>

    <div class="form-group">
        <label for="item-description" class="col-sm-2">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="5" name="item-description" type="text" value="{{item.description}}" autofocus required>{{item.description}}</textarea>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="form-group">
        <label for="item-category" class="col-sm-2">Category</label>

        <div class="col-sm-10">
            <select class="form-control" id="item-category" name="item-category">
                {% for cat in category %}
                <option value="{{cat.name}}" {% if cat.name == name %}selected{% endif %}>{{cat.name}}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <br>
    <br>

    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-success pull-right">
    </div>

    <div class="clearfix"></div>
</form>

{% endblock %}
